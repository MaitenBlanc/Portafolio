<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
            rel="stylesheet">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/productos/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contacto">
        <form>
            <label for="nombreapellido" required>Nombre y Apellido</label>
            <input class="input-padron" type="text" id="nombreapellido" required>
    
            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
    
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
    
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
            
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio">Email</label>
            
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio">Teléfono</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio" checked>WhatsApp</label>
            
            </fieldset>

            <fieldset class="atencion">
                <legend>¿En cuál horario prefiere ser atendido? <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option></select>
                </legend>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>      
            </fieldset>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>

    <footer>
        <img src="imagenes/productos/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
    </footer>
</body>
</html>
